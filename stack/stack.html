<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="center">
      <div class="border border-dark" id="block-container">
        <div class="box1" draggable="true"></div>
        <div class="box2" draggable="true"></div>
      </div>
      <div class="border border-dark" id="stack-container"></div>
      <div id="status">
        <h4>Status : <span class="text-danger" id="is-empty">Empty</span></h4>
        <h4>Quantity : <span class="text-success" id="is-full">0</span></h4>
        <h4>Count : <span class="text-info" id="count"></span></h4>
        <div class="gap">
          <button class="btn btn-primary" id="peek">Check Blocks</button>
          <button class="btn btn-warning" id="change">Change Position</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
